{%- assign date = include.date %}
{%- assign currentMonth = date | date: "%-m" -%}
{%- include functions/i18nMonth.html month=currentMonth -%}
<span class="date">
{%- if site.lang == "fr" -%}
    %-d {{ monthLocalized }} {{ date | date: "%Y" }}
{%- else -%}
    {{ date | date: "%B %-d, %Y" }}
{%- endif -%}
</span>
