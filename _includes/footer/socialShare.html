<li class="list-inline-item" id="social-share">
    <a id="shareButton"
       title="Share this page"
       data-bs-toggle="collapse"
       href="#collapseSocialButtons"
       role="button"
       aria-expanded="false"
       aria-controls="collapseSocialButtons">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i id="iconShareButton" class="fa fa-share-alt fa-stack-1x fa-inverse"></i>
        </span>
    </a>

    <div class="collapse" id="collapseSocialButtons">
        {% if site.social.share_buttons.twitter %}
        <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
           target="_blank"
           title="Tweet this page">
            <i class="fab fa-twitter" aria-hidden="true"></i>
        </a>
        {% endif %}

        {% if site.social.share_buttons.linkedin %}
        <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | url_encode }}%20%7C%20{{ site.title | url_encode }}&summary=&source={{ page.url | absolute_url }}"
           target="_blank"
           title="Share on LinkedIn">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        {% endif %}

        {% if site.social.share_buttons.facebook %}
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}"
           target="_blank"
           title="Share on Facebook">
            <i class="fab fa-facebook" aria-hidden="true"></i>
        </a>
        {% endif %}

        {% if site.social.share_buttons.email %}
        <a href="mailto:?subject={{ page.title | url_encode }}%20%7C%20{{ site.title | url_encode }}&body=Take%20a%20look%20of%20this%20page%20%3A%20{{ page.url | absolute_url }}"
           target="_blank"
           title="Share by email">
            <i class="fa fa-share " aria-hidden="true"></i>
            <span class="sr-only">Share by email</span>
        </a>
        {% endif %}
    </div>
</li>
